<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		

		<include file="Public/head" />
   </head>
 
	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->


								<div class="cf">
									<a class="btn btn-info" href="{:U('add')}" value="">新增联系方式</a>
								</div>
									<table class="table table-striped table-bordered">
									<thead>
										<tr>

											<th>显示顺序</th>
											<th>联系部门</th>
											<th>联系电话</th>
											<th>操作</th>

											<!-- <th>状态</th> -->
										</tr>
									</thead>
									<tbody>
									<volist name="list" id="val">
										<tr>

											<td>{$val['o']}</td>
											<td>{$val['name']}</td>
											<td>{$val['value']}</td>

											<td>
											<a href="{:U(edit)}&id={$val['id']}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;
											<a href="javascript:;" val="{:U('del')}&id={$val['id']}" class="del"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
										    

										</tr>
									</volist>
									</tbody>
								</table>



								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		
		<!-- inline scripts related to this page -->
<script type="text/javascript">
		$(function(){


			$(".del").click(function(){
				// alert("1");
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该banner？", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>


		
	</body>
</html>
