<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		

		<include file="Public/head" />
   </head>
 
	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" role="form" method="post" action="{:U('update')}" enctype="multipart/form-data">
									<input name="id" id="id" value="{$list.id}" type="hidden">
									<div class="space-4"></div>
									<div class="form-group" >
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4"> 联系部门 </label>
										<div class="col-sm-7">
											
												<input type="text" name="name" id="name"  value="{$list.name}">
											

										</div>
										
									</div>
									<div class="space-4"></div>
									<div class="form-group" >
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4"> 部门电话 </label>
										<div class="col-sm-7">
											
												<input type="text" name="value" id="value"  value="{$list.value}">
										

										</div>
										
									</div>
									<div class="form-group" >
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4" value="{$list.o}"> 显示顺序</label>
										<div class="col-sm-7">

											<input type="number" name="o" id="o" placeholder="排序" class="col-xs-10 col-sm-5" >

										</div>
										
									</div>
									
									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>

<div style="clear: both; height: 20px" ></div>
<div class="row">

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(".submit").click(function(){
			$("#form").submit();
		})
		</script>

		
	</body>
</html>
