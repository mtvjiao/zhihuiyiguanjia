

<div class="row1" style="border-bottom:1px solid grey ;height:600px">
<div id="container" style="height:600px;width:1200px;float: left; border-right:1px solid grey ; "></div>
</div>


		 <script type="text/javascript" src="__PUBLIC__/qwadmin/js/jquery.js"></script>
		 <script type="text/javascript" src="__PUBLIC__/qwadmin/js/hchart/highcharts.js"></script> 
		 <script type="text/javascript" src="__PUBLIC__/qwadmin/js/hchart/highcharts-3d.js"></script>
<script>
    $(function () {
 
        $('#container').highcharts({
            chart: {
                type: 'column',
                margin: 75,
                options3d: {
                    enabled: true,
                    alpha: 0,
                    beta: 25,
                    depth: 70
                }
            },
            title: {
                text: '巡检-统计柱状图'
            },
            subtitle: {
                text: ''
            },
            plotOptions: {
                column: {
                    depth: 25
                }
            },
            xAxis: {
                categories: ['日计划', '周计划', '月计划', '季计划', '年计划']
            },
            yAxis: {
                title: {
                    text: null
                }
            },
            series: [{
                name: '巡检数量',
                data:  [{$daysumf}, {$weeksumf}, {$monthsumf},{$jdsumf},{$yearsumf}]
				
            },
			{
                name: '完成数量',
                data:  [{$daysumf}, {$weeksumf}, {$monthsumf},{$jdsumf},{$yearsumf}]
				
            }
			]
        });
       
    });

</script>
